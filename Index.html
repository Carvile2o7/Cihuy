<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f8d7da;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    /* Halaman pertama */
    #page1 {
      text-align: center;
    }

    h1 {
      color: red;
      margin-bottom: 20px;
    }

    .buttons {
      display: flex;
      gap: 15px;
      justify-content: center;
      margin-bottom: 30px;
    }

    button {
      padding: 12px 25px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #yesBtn {
      background-color: #28a745;
      color: white;
      position: relative;
      z-index: 5;
      transition: all 0.4s ease;
    }

    #noBtn {
      background-color: #dc3545;
      color: white;
    }

    img {
      width: 120px;
    }

    /* Halaman kedua (slide) */
    #page2 {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width: 100vw;
      background: linear-gradient(135deg, #ffafbd, #ffc3a0);
      color: white;
      text-align: center;
      padding: 20px;
    }

    #page2 h1 {
      font-size: 40px;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
      margin-bottom: 20px;
    }

    #page2 p {
      font-size: 24px;
      max-width: 600px;
    }
  </style>
</head>
<body>
  <!-- Halaman pertama -->
  <div id="page1">
    <h1>APAKAH KAMU MEMAAFKAN AKU?</h1>
    <div class="buttons">
      <button id="yesBtn">Iya</button>
      <button id="noBtn">Tidak</button>
    </div>
    <img src="https://media.tenor.com/rV8N0E5exKkAAAAi/mochi-mochi.gif" alt="cute gif">
  </div>

  <!-- Halaman kedua -->
  <div id="page2">
    <h1>ðŸ’– Trimakasih ðŸ’–<br>
    Sudah Memaafkan Aku </h1>
    <p>
      Nice, udah clear.<br>
      Jadi jangan ngambek lagi, kita gas lanjut Main Roblox aja
    </p>
  </div>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const page1 = document.getElementById('page1');
    const page2 = document.getElementById('page2');
    let scale = 1;

    // kalau klik merah â†’ YES makin besar
    noBtn.addEventListener('click', () => {
      scale += 0.5;
      yesBtn.style.transform = `scale(${scale})`;
      if (scale >= 8) {
        yesBtn.style.position = "fixed";
        yesBtn.style.top = "50%";
        yesBtn.style.left = "50%";
        yesBtn.style.transform = "translate(-50%, -50%) scale(20)";
      }
    });

    // kalau klik YES â†’ masuk ke halaman kedua
    yesBtn.addEventListener('click', () => {
      page1.style.display = "none";
      page2.style.display = "flex";
    });
  </script>
</body>
</html>
